<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #355553;
        }
        .main {
            margin: 20px;
        }
        h1 {
            text-align: center;
            color:white;
        }
        ul{
            list-style-type: none;
            display: flex;
        }
        li {
            margin-right: 10px;
        }
        h2 {
            text-align: right;
        }

    </style>
</head>
<body>
    <div id="main">
        <h1>logo</h1>
        <h2>and a fancy slogan</h2>
        <ul>
            <li><a href="xx.com">photoshoot</a></li>
            <li><a href="xxx.com">sweet tabs</a></li>
            <li><a href="XD.com">NAVIGATION MENU</a></li>
        </ul>
    </div>

    <div id="content">
        <h1>photoshoot EFFECT</h1>
        <p>In these examples we use a 600 pixels high container, with the flex-wrap property set to wrap, to better demonstrate the align-content property. </p>
        <img src="doge.org.png" alt="doge" width="500px" height="500px">
    </div>

</body>
</html>
